<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Buku Tamu</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body class="bg-dark">
    <div class="container mt-5">
        <div class="jumbotron mt-5">
            <h1 class="text-center mb-4">FORM BUKU TAMU</h1>
            <div class="text-center mt-4">
                <a href="Index.html" class="btn btn-primary">Home</a>
                <a href="artikel.html" class="btn btn-primary">About Me</a>
                <a href="jadwal.html" class="btn btn-primary">Jadwal Kuliah</a>
                <a href="pendidikan.html" class="btn btn-primary">Pendidikan</a>
                <a href="daftar_barang.html" class="btn btn-primary">Daftar Barang</a>
                <a href="bukutamu.html" class="btn btn-primary">Buku Tamu</a>
                <a href="https://tik.ft.unm.ac.id" class="btn btn-primary">JTIK</a>
                <a href="Javascript.html" class="btn btn-primary">Javascript</a>
            </div>
            <hr>
        <form>
            <div class="form-group">
                <label for="namaLengkap">Nama Lengkap:</label>
                <input type="text" class="form-control" id="namaLengkap" placeholder="Masukkan nama lengkap">
            </div>
            <div class="form-group">
                <label>Jenis Kelamin:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="jenisKelamin" id="lakiLaki" value="L">
                    <label class="form-check-label" for="lakiLaki">Laki-laki</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="jenisKelamin" id="perempuan" value="P">
                    <label class="form-check-label" for="perempuan">Perempuan</label>
                </div>
            </div>
            <div class="form-group">
                <label for="alamat">Alamat Tinggal:</label>
                <input type="text" class="form-control" id="alamat" placeholder="Masukkan alamat tinggal">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Masukkan alamat email">
            </div>
            <div class="form-group">
                <label>Aktif pada Sosial Media:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="facebook" value="facebook">
                    <label class="form-check-label" for="facebook">Facebook</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="twitter" value="twitter">
                    <label class="form-check-label" for="twitter">Twitter</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="instagram" value="instagram">
                    <label class="form-check-label" for="instagram">Instagram</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="path" value="path">
                    <label class="form-check-label" for="path">Path</label>
                </div>
            </div>
            <div class="form-group">
                <label for="info">Mengetahui web ini dari:</label>
                <select class="form-control" id="info">
                    <option selected="selected">-= Pilih =-</option>
                    <option value="web">Web</option>
                    <option value="suratKabar">Surat Kabar</option>
                    <option value="temanKerabat">Teman/Kerabat</option>
                    <option value="browsingInternet">Browsing Internet</option>
                </select>
            </div>
            <div class="form-group">
                <label for="pesan">Pesan:</label>
                <textarea class="form-control" id="pesan" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Kirim</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
